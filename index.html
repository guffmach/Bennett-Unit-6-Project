        <title>Bennett Unit 6 Project</title>
    <style>html {
    background-image: url("https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089__340.jpg");
    color: white;
    border:20px solid black;
    width:1450px;
    display:flex;
    justify-content:center;
    

}

.title {
    display: flex;
    justify-content: center;
    font-size: 80px;
    background-color: red;
    border:15px solid black;
}
.q1{
    font-size:50px;
    display:flex;
    justify-content:center;
    background-color:#99b3ff;
    border:10px solid black;
}
img {
    border: 10px solid red;
    width: 200px;
}

.message {
    display: flex;
    justify-content: center;
    background-color: black;
    font-size:30px;
    border:5px solid black;

}
.movieList{
 font-size:20px;

}
.link{
    font-size:30px;
    background-color:#99ddff;
    border: 8px solid black;
    display:flex;
    justify-content:center;
    
}
.lin{
    font-size:15px;
   
}
button{
 color:blue;   
    border:solid darkgray;
    background-color:white;
    border-radius:10px;
    position: center;
    
    
    
}
button:hover{
    background-color:#e6e6e6;
    position: center;
}
.suggest{
    font-size:50px;
    background-color:#ff80ff;
    border:10px solid black;
    display:flex;
    justify-content:center;
}
.dropbtn {
    padding: 16px;
    font-size: 16px;
    justify-content:center;
    position: center;
}

.dropdown {
    position: center;
    display:block;
    justify-content:center;
    width:80px;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color:white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #cccccc;
}

.dropdown:hover .dropdown-content {
    display: block;
}

        <h2 class="title"> Movie recommendations</h2>
        <div class="q1">Type in a movie genre!
        </div>

        <div class="dropdown">
            <div class="yo">
            <button class="dropbtn">Genre</button>
            </div>
            <div class="dropdown-content">
                <a class="action">Action</a>
                <a class="comedy">Comedy</a>
                <a class="romance">Romance</a>
            </div>
        </div>


        <div class="message">
        </div>
        <h4 class="link">
            Add a link: <input class="lin">
            <button class="addButton">Add Link</button>
        </h4>

        <div class="suggest">

        </div>
        <div class="movieList">
        </div>

        <div class="message">
        </div>
